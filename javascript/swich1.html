<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Number(prompt("a value is:"));
      let b = Number(prompt("b value is:"));
      let s = prompt("symbol:");

      switch (s) {
        case "+":
          console.log(a + b);
          break;
        case "-":
          console.log(a - b);
          break;
        case "*":
          console.log(a * b);
          break;
        case "/":
          console.log(a / b);
          break;
        default:
          console.log("no result");
          break;
      }
    </script>
  </body>
</html>
