     <h2>college application form</h2>
<body>
    <form action="" method="get">
    <label for="">name</label><br>
    <input type="text" required name="name" ><br>
    <label for="">department</label><br>
    <input type="text" required name="department"><br>
    <label for="">addmissionnumber</label><br>
    <input type="number" required  name="addmissionnumber"><br>
    <label for="">gender</label><br>
    <select name="gender" id="">
        <option value="">male</option>
        <option value="">female</option>
    </select><br>    
    <label for="">phonenumber</label><br>
    <input type="tel" required maxlength="10" pattern="[6-9]{1}[0-9]{9}" name="phonenumber"><br>
    <label for="">newpassword</label><br>
    <input type="password" required maxlength="8"><br>
    <label for="">conformpassword</label><br>
    <input type="password" required maxlength="8"><br>
    <label for="">Email</label><br>
    <input type="email" required name="email"><br>
    <label for="">address</label><br>
    <textarea name="" id=""></textarea><br> 
    <input type="submit">
    <input type="reset">
    </form>
</body>
