.total{
    width: 70%;
    height: 400px;
    border: 2px solid black;
    text-align: center;
    gap: 4px;
    display: grid;
    grid-template-columns: auto auto auto ;
 }

.a1{
border: 2px solid black;
background-position: center;
background-size: cover;
}


</style>


<body>



<div class="total">
    <div class="a1" onclick="changeimage(0)"></div>
    <div class="a1" onclick="changeimage(1)"></div>
    <div class="a1" onclick="changeimage(2)"></div>
    <div class="a1" onclick="changeimage(3)"></div>

</div>
